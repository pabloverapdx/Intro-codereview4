

<!DOCTYPE>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
      <h1>Welcome to Pablo's Pizzeria</h1>
    </div>
      <form id="user-info">
        <p class="pizza-toppings">Choose Your Toppings:</p>
         <div class="row">
           <div class="col-xs-4">
             <div class="checkbox">
               <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Hawaiian">Hawaiian</label>
               <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Pepperoni">Pepperoni</input></label>
               <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Mushrooms">Mushrooms</input></label>
             </div>
           </div>
         </div>
        <div class="form-group">
          <select class="form-control" id="pizza-size">
            <option value="">Choose Your Pizza Size</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="pizza-quantity">
            <option value="">Choose Your Quantity</option>
          </select>
        </div>

        <button type="submit" class="btn btn">Place Order</button>
      </form>

      <div id="result">
        <h2>My Order:<span class=""></span></h2>
        <p>Size:<span class="sizeChoice"></span></p>
        <p>Toppings: <span class="toppingsChoice"></span></p>
        <p>Quantity:<span class="quantityChoice"></span></p>
        <p>Total: <strong>$<span class="total-price"></span></strong></p>
      </div>
    </div>
  </body>
</html>
